<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dmeo2</title>
    <style>
        body {
            background: black;
        }

        .main {
            width: 400px;
            height: 400px;
            perspective: 800px;
            position: relative;
            margin: 300px auto;
        }

        .transform {
            transform-style: preserve-3d;
            width: 400px;
            height: 400px;
            transform: rotateY(0);
            transition: transform 10s;

        }

        .transform:hover {
            transform: rotateY(360deg);
        }

        .transform div {
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            position: absolute;
            font-size: 6rem;
            color: aliceblue;
        }

        .front {
            background: rgba(255, 0, 3, .3);
            transform: translateZ(200px);
        }

        .back {
            background: rgba(15, 223, 32, 0.3);
            transform: translateZ(-200px);
        }

        .right {
            background: rgba(224, 159, 36, 0.3);
            transform: translateX(200px) rotateY(90deg);
        }

        .left {
            background: rgba(14, 148, 226, 0.3);
            transform: translateX(-200px) rotateY(90deg);
        }

        .bottom {
            background: rgba(216, 32, 161, 0.3);
            transform: translateY(200px) rotateX(90deg);
        }

        .top {
            background: rgba(10, 129, 226, 0.3);
            transform: translateY(-200px) rotateX(90deg);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="transform">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="bottom"></div>
            <div class="top"></div>
        </div>
    </div>

</body>

</html>
