<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keyframe关键帧动画</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            background: red;
            animation: run 1s;
        }

        @keyframes run {
            0% {
                width: 100px;
            }

            100% {
                width: 800px;
            }
        }
    </style>
</head>

<body>
    <div class="container"></div>

</body>

</html>
