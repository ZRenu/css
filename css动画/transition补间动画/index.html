<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>补间动画</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 1s, background 1.5s;
            /* transition-delay: 1s; */
        }

        .container:hover {
            width: 800px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>

</html>
